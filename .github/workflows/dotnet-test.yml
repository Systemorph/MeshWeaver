# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: MeshWeaver Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Run Unit tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore workloads
      run: dotnet workload restore
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -p:CIRun=true
    - name: Setup logging directory
      run: mkdir -p logs
    - name: Copy test appsettings for logging
      run: cp test/appsettings.json ./appsettings.json
    - name: Run Tests
      continue-on-error: true
      env:
        DOTNET_ENVIRONMENT: Development
      run: |
        dotnet test --no-build --verbosity detailed -l:trx -- RunConfiguration.TestSessionTimeout=60000 | tee test/test-results.log
    - name: List generated log files
      if: always()
      run: |
        echo "Contents of logs directory:"
        ls -la logs/ || echo "No logs directory found"
        echo "Looking for meshweaver log files:"
        find . -name "*meshweaver*.log" -type f || echo "No meshweaver log files found"
        echo "Contents of test project bin directories:"
        find test/*/bin -name "logs" -type d -exec ls -la {} \; 2>/dev/null || echo "No test bin/logs directories found"
    - name: Publish Test Results
#      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      uses: EnricoMi/publish-unit-test-result-action@v2.12.0
      if: always()
      with:
        action_fail: true
        # File patterns of test result files. Relative paths are known to work best, while the composite action also works with absolute paths. Supports "*", "**", "?", and "[]" character ranges. Use multiline string for multiple patterns. Patterns starting with "!" exclude the matching files. There have to be at least one pattern starting without a "!". 
        files: |
          test/**/*.trx
    - name: "Upload artifact: Test Results"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: testResults
        path: |
          test/**/*.trx
          test/test-results.log
          logs/**/*.log
          **/meshweaver*.log
          test/**/bin/**/logs/*.log
        compression-level: 9
        retention-days: 15