# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: MeshWeaver Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-net8:
    name: Build and Run Unit tests for .NET 8

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore workloads
      run: dotnet workload restore
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -p:CIRun=true
    - name: Run Tests
      continue-on-error: true
      run: dotnet test --no-build --framework net8.0 --verbosity normal -l:trx -- RunConfiguration.TestSessionTimeout=60000
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2.12.0
      if: always()
      with:
        action_fail: true
        files: |
          test/**/*.trx
    - name: "Upload artifact: Test Results"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: testResults-net8
        path: test/**/*.trx
        compression-level: 9
        retention-days: 15

  build-net9:
    name: Build and Run Unit tests for .NET 9

    runs-on: ubuntu-latest
    needs: build-net8

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore workloads
      run: dotnet workload restore
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -p:CIRun=true
    - name: Run Tests
      continue-on-error: true
      run: dotnet test --no-build --framework net9.0 --verbosity normal -l:trx -- RunConfiguration.TestSessionTimeout=60000
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2.12.0
      if: always()
      with:
        action_fail: true
        files: |
          test/**/*.trx
    - name: "Upload artifact: Test Results"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: testResults-net9
        path: test/**/*.trx
        compression-level: 9
        retention-days: 15